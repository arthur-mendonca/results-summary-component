<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./globalStyle.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body class="body_div">
    <header></header>
    <main>
      <div class="result_div background-gradient">
        <span id="your_result">Your result</span>
        <span id="your_points" class="circle-gradient">
          <strong id="number_76">76</strong>
          <small>of 100</small>
        </span>
        <div class="youre_great_div">
          <span id="youre_great">Great</span>
          <span id="you_scored"
            >You scored higher than 65% of the people who have taken these
            tests.</span
          >
        </div>
      </div>
      <div class="summary_div">
        <p>Summary</p>
        <div class="data_container"></div>
        <button id="btn">Continue</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/arthur-silva-mendonça/"
        >Arthur Mendonça</a
      >.
    </footer>
  </body>
</html>
